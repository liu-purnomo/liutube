<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiuTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }

        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            -webkit-app-region: drag;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title-bar .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
            -webkit-app-region: no-drag;
        }

        .title-bar .title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            -webkit-app-region: drag;
        }

        .search-icon-btn {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-icon {
            width: 12px;
            height: 12px;
            fill: rgba(255, 255, 255, 0.8);
        }

        .title-bar .controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .control-btn:hover {
            opacity: 0.8;
        }

        .minimize-btn {
            background: #ffbd2e;
        }

        .close-btn {
            background: #ff5f56;
        }

        .pin-btn {
            background: #00ca4e;
        }

        .pin-btn.active {
            background: #007bff;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            padding-top: 30px;
        }

        .video-container {
            width: 100%;
            height: calc(100% - 30px);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            background: #000;
        }

        .main-search-area {
            margin-bottom: 2.5rem;
        }

        .search-container {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-container input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-container input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2);
        }

        .search-container button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #ff0000;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-container button:hover {
            background-color: #cc0000;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-load-more {
            width: 100%;
            max-width: 200px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: all 0.2s ease-in-out;
        }

        .btn-load-more:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .load-more-container {
            text-align: center;
            margin-top: 2.5rem;
        }

        .home-page, .history-page {
            padding: 20px 30px 30px;
            height: 100%;
            overflow-y: auto;
        }

        .history-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .history-search-container {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 600px;
        }

        .history-search-container input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .history-search-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .clear-history-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #dc3545;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .clear-history-btn:hover {
            background-color: #c82333;
        }

        .history-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: rgba(44, 44, 44, 0.5);
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .history-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .history-item {
            display: flex;
            background-color: rgba(44, 44, 44, 0.8);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: background-color 0.2s ease-out;
            position: relative;
        }

        .history-item:hover {
            background-color: rgba(60, 60, 60, 0.9);
        }

        .history-thumbnail {
            width: 160px;
            height: 90px;
            object-fit: cover;
            flex-shrink: 0;
            background-color: #444;
        }

        .history-info {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .history-title {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .history-channel {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .history-date {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .history-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            align-items: flex-end;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .history-item:hover .history-actions {
            opacity: 1;
        }

        .history-action-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s;
            min-width: 80px;
        }

        .history-action-btn.delete {
            background: rgba(220, 53, 69, 0.8);
        }

        .history-action-btn.delete:hover {
            background: rgba(220, 53, 69, 1);
        }

        .history-action-btn.download {
            background: rgba(40, 167, 69, 0.8);
        }

        .history-action-btn.download:hover {
            background: rgba(40, 167, 69, 1);
        }

        .home-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: rgba(44, 44, 44, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease-out;
            position: relative;
            cursor: pointer;
        }

        .video-card:hover {
            background-color: rgba(60, 60, 60, 0.9);
        }

        .thumbnail-container {
            position: relative;
            cursor: pointer;
        }

        .thumbnail-placeholder {
            height: 160px;
            width: 100%;
            background-color: #444;
            display: block;
        }

        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .thumbnail-overlay {
            opacity: 1;
        }

        .icon-btn {
            background-color: rgba(44, 44, 44, 0.8);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .icon-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .card-info {
            padding: 1rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-channel {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
        }

        .video-channel {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .video-stats {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .result-title {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .result-channel {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .no-video {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: translateY(-2px);
        }

        .download-btn:disabled {
            background: rgba(128, 128, 128, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .video-card {
            position: relative;
        }

        .download-manager {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            min-width: 350px;
            max-width: 450px;
            z-index: 3000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .download-manager.show {
            transform: translateX(0);
        }

        .download-manager.minimized .download-list {
            display: none;
        }

        .download-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 14px;
        }

        .minimize-downloads {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 16px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .minimize-downloads:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .download-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .download-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .download-item:last-child {
            border-bottom: none;
        }

        .download-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .download-title {
            font-size: 13px;
            font-weight: 500;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        .download-status {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .download-progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 6px;
            margin-bottom: 6px;
            overflow: hidden;
        }

        .download-progress-fill {
            background: #ff0000;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .download-info {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }

        .download-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .download-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            transition: background-color 0.2s;
        }

        .download-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .download-action-btn.cancel {
            background: rgba(220, 53, 69, 0.6);
        }

        .download-action-btn.cancel:hover {
            background: rgba(220, 53, 69, 0.8);
        }

        .download-completed {
            color: #28a745;
        }

        .download-failed {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="title-bar" id="titleBar">
        <div class="left-section">
            <div class="title">LiuTube</div>
            <button class="search-icon-btn" id="homeBtn" title="Home">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                </svg>
            </button>
            <button class="search-icon-btn" id="historyBtn" title="History">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                </svg>
            </button>
        </div>
        <div class="controls">
            <button class="control-btn pin-btn active" id="pinBtn" title="Always on top"></button>
            <button class="control-btn minimize-btn" id="minimizeBtn" title="Minimize"></button>
            <button class="control-btn close-btn" id="closeBtn" title="Close"></button>
        </div>
    </div>

    
    <div class="container">
        <div class="video-container" id="videoContainer" style="display: none;">
            <iframe id="youtubePlayer" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    allowfullscreen
                    allow="autoplay; encrypted-media">
            </iframe>
            <video id="videoPlayer" controls style="display: none;"></video>
        </div>

        <div class="home-page" id="homePage">
            <div class="main-search-area">
                <div class="search-container">
                    <input type="text" id="homeSearchInput" placeholder="Search by title or channel name" />
                    <button type="submit" id="homeSearchBtn">Search</button>
                </div>
            </div>

            <div class="video-grid" id="trendingGrid">
                <div class="loading" style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                    Loading trending videos...
                </div>
            </div>
            
            <div class="load-more-container">
                <button class="btn-load-more" id="loadMoreBtn">Load More</button>
            </div>
        </div>

        <div class="history-page" id="historyPage" style="display: none;">
            <div class="history-header">
                <h1 class="page-title">Watch History</h1>
                <div class="history-controls">
                    <div class="history-search-container">
                        <input type="text" id="historySearchInput" placeholder="Search history..." />
                        <button type="button" id="clearHistoryBtn" class="clear-history-btn">Clear All</button>
                    </div>
                </div>
            </div>
            
            <div class="history-stats" id="historyStats">
                <div class="stat-item">
                    <span class="stat-number" id="totalVideosCount">0</span>
                    <span class="stat-label">Videos Watched</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalChannelsCount">0</span>
                    <span class="stat-label">Channels</span>
                </div>
            </div>

            <div class="history-list" id="historyList">
                <div class="loading" style="text-align: center; padding: 50px;">
                    Loading history...
                </div>
            </div>
        </div>
    </div>

    <div class="download-manager" id="downloadManager">
        <div class="download-header">
            <span>Downloads</span>
            <button class="minimize-downloads" id="minimizeDownloads">_</button>
        </div>
        <div class="download-list" id="downloadList">
            <!-- Download items will be added here dynamically -->
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
