<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiuTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }

        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            -webkit-app-region: drag;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title-bar .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
            -webkit-app-region: no-drag;
        }

        .title-bar .title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            -webkit-app-region: drag;
        }

        .search-icon-btn {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-icon {
            width: 12px;
            height: 12px;
            fill: rgba(255, 255, 255, 0.8);
        }

        .title-bar .controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .control-btn:hover {
            opacity: 0.8;
        }

        .minimize-btn {
            background: #ffbd2e;
        }

        .close-btn {
            background: #ff5f56;
        }

        .pin-btn {
            background: #00ca4e;
        }

        .pin-btn.active {
            background: #007bff;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            padding-top: 30px;
        }

        .video-container {
            width: 100%;
            height: calc(100% - 30px);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            background: #000;
        }

        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1900;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 100px;
        }

        .search-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .search-modal-content {
            width: 600px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-modal .search-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-modal .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-modal .search-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 6px;
            overflow: hidden;
        }

        .search-modal .search-tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .search-modal .search-tab.active {
            background: #ff0000;
        }

        .search-modal .search-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-modal .search-tab.active:hover {
            background: #cc0000;
        }

        .search-modal .search-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .home-page {
            padding: 20px 30px 30px;
            height: 100%;
            overflow-y: auto;
        }

        .home-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
        }

        .video-channel {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .video-stats {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .result-title {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .result-channel {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .no-video {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="title-bar" id="titleBar">
        <div class="left-section">
            <div class="title">LiuTube</div>
            <button class="search-icon-btn" id="homeBtn" title="Home">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                </svg>
            </button>
            <button class="search-icon-btn" id="searchIconBtn" title="Search">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>
        <div class="controls">
            <button class="control-btn pin-btn active" id="pinBtn" title="Always on top"></button>
            <button class="control-btn minimize-btn" id="minimizeBtn" title="Minimize"></button>
            <button class="control-btn close-btn" id="closeBtn" title="Close"></button>
        </div>
    </div>

    <div class="search-modal" id="searchModal">
        <div class="search-modal-content">
            <input type="text" id="searchInput" class="search-input" placeholder="Search YouTube...">
            <div class="search-tabs">
                <button class="search-tab active" data-type="video">Videos</button>
                <button class="search-tab" data-type="channel">Channels</button>
                <button class="search-tab" data-type="playlist">Playlists</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="video-container" id="videoContainer" style="display: none;">
            <iframe id="youtubePlayer" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    allowfullscreen
                    allow="autoplay; encrypted-media">
            </iframe>
            <video id="videoPlayer" controls style="display: none;"></video>
        </div>

        <div class="home-page" id="homePage">
            <h1 class="home-title">Trending Videos</h1>
            <div id="trendingGrid" class="trending-grid">
                <div class="loading" style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                    Loading trending videos...
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
